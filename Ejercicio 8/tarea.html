<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos formularios</title>
    <link rel="stylesheet" href="tarea.css">
</head>
<body>

    <div class="conteiner">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="Google-Boton">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="Logo Google">
                </picture>
                <span>Registrarse con Google</span>
                <button class="Twitter-Boton">
                    <picture>T</picture>
                      
                </button>
            </button>
        </div>
        <div class="separador">
            <hr> <!--Linea horizontal-->
            <span>O</span>
            <hr>
        </div>

            <form action="" method="">
                <div class="seccion">
                    <label for="name">
                        <span>Nombre completo</span>
                        <input id="name" name="name" type="text">
                    </label>
                    <label for="username">
                        <span>Nombre de usuario</span>
                        <input id="usuario" name="usuario" type="text">
                    </label>
                </div>
                    <label for="email">
                        <span>Email</span>
                        <input id="email" name="email" type="text">
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <input id="password" name="password" type="password" placeholder="6 + caracteres">
                    </label>
                        <label for="checkbox" class="checkbox-label">
                            <input type="checkbox" id="checkbox">
                            <span>Aceptos las condiciones del aviso legal</span>
                        </label>
                        <button type="submit" class="boton">Crear cuenta</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
